<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whatsapp">
        <a href="https://wa.me/qr/VU4JYKV6IBH6K1"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt=""></a>
    </div>
    <div class="nav">
        <a href="index.html"><img src="/logo.png" alt=""></a>
    </div>
    <div class="container">
        <div class="input">
            <input type="text" id="input_box" disabled>
        </div>
        <div class="buttons">
            <div class="row">
            <button id="button" onclick="clearans()">üÜë</button>
            <button id="button" onclick="backspace()">‚¨ÖÔ∏è</button>
            <button id="button" onclick="display('%')">%</button>
            <button id="button" onclick="display('/')">/</button>
            </div>
            <div class="row">
                <button id="button" onclick="display('7')">7</button>
                <button id="button" onclick="display('8')">8</button>
                <button id="button" onclick="display('9')">9</button>
                <button id="button" onclick="display('*')">x</button>
            </div>
            <div class="row">
                <button id="button" onclick="display('4')">4</button>
                <button id="button" onclick="display('5')">5</button>
                <button id="button" onclick="display('6')">6</button>
                <button id="button" onclick="display('-')">-</button>
            </div>
            <div class="row">
                <button id="button" onclick="display('1')">1</button>
                <button id="button" onclick="display('2')">2</button>
                <button id="button" onclick="display('3')">3</button>
                <button id="button" onclick="display('+')">+</button>
            </div>
            <div class="row">
                <button id="button_0" onclick="display('0')">0</button>
                <button id="button" onclick="display('.')">.</button>
                <button id="button" onclick="answer()">=</button>
            </div>
        </div>
    </div>
    <script>
        function clearans(){
            document.getElementById('input_box').value="";
        }
        function display(value){
            if(value=='*' || value=='/'||value=='+'||value=='-'||value=='%'){
               var check=document.getElementById('input_box').value;
               if(check[check.length-1]=='*'||check[check.length-1]=='/'||check[check.length-1]=='+'||check[check.length-1]=='-'||check[check.length-1]=='%'){
                document.getElementById('input_box').value=check.slice(0,check.length-1);
                document.getElementById('input_box').value+=value;
                return;
               }
            }
            document.getElementById('input_box').value+=value;
        }
        function backspace(){
            const a=document.getElementById('input_box').value;
            if(a!=""){
                document.getElementById('input_box').value=a.slice(0,a.length-1);
            }
        }
        function answer(){
            var p = document.getElementById("input_box").value;
            var q = eval(p);
            document.getElementById("input_box").value = q;
        }
    </script>
</body>
</html>
